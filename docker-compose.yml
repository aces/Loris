version: '3'
  
networks:
  laravel:

services:
  site:
    build:
      context: .
      dockerfile: apache.dockerfile
    container_name: apache
    ports:
      - "8081:80"
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
    # depends_on:
    #   - mysql
    links:
      - "mysql:database"
    networks:
      - laravel

  mysql:
    image: mysql:5.7.29
    container_name: mysql
    volumes:
      - ./mysql:/var/lib/mysql
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: l8_1
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - laravel

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    links:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8089:80
    networks:
      - laravel

  composer:
    image: composer:latest
    container_name: composer
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
    networks:
      - laravel
    entrypoint: ['composer', '--ignore-platform-reqs']

  npm:
    image: node:15.7.0-alpine3.10
    container_name: npm
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
    networks:
      - laravel
    entrypoint: ['npm']








  db:
    build:
      context: .
      dockerfile: Dockerfile.test.db
      args:
        BASE_DIR: /app/
    volumes:
      - ./test/mysql-config:/etc/mysql/conf.d
    environment:
      - MYSQL_DATABASE=LorisTest
      - MYSQL_RANDOM_ROOT_PASSWORD=yes

  selenium:
    image: selenium/standalone-firefox-debug:3.141.59-zirconium
    volumes:
      - /dev/shm:/dev/shm
    ports:
      - "5900:5900"

  web:
    build:
      context: .
      dockerfile: Dockerfile.test.php8
    volumes:
      - ./:/app
      - ./test/test_instrument/NDB_BVL_Instrument_testtest.class.inc:/app/project/instruments/NDB_BVL_Instrument_testtest.class.inc
      - ./raisinbread/instruments:/app/project/instruments
    environment:
      - LORIS_DB_CONFIG=/app/test/config.xml
    depends_on:
      - db
    command: php -S 0.0.0.0:8000 -t /app/htdocs /app/htdocs/router.php

  unit-tests:
    build:
      context: .
      dockerfile: Dockerfile.test.php8
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      - LORIS_DB_CONFIG=test/config.xml
    depends_on:
      - db
    entrypoint: /app/test/wait-for-services.sh

  integration-tests:
    build:
      context: .
      dockerfile: Dockerfile.test.php8
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      - LORIS_DB_CONFIG=test/config.xml
      - SELENIUM_REQUIRED=true
      - DOCKER_WEB_SERVER=http://web:8000
    depends_on:
      - db
      - selenium
      - web
    entrypoint: /app/test/wait-for-services.sh

  selenium-debug:
    image: selenium/standalone-firefox-debug:3.141.59-zirconium
    links:
      - web-debug:web
    ports:
      - "5901:5900"

  web-debug:
    build:
      context: .
      dockerfile: Dockerfile.test.php8.debug
    volumes:
      - ./:/app
      - ./test/test_instrument:/app/project/instruments
    environment:
      - LORIS_DB_CONFIG=/app/test/config.xml
      - XDEBUG_CONFIG=remote_host=${XDEBUG_REMOTE_HOST}
      - PHP_IDE_CONFIG=serverName=LorisTests
    depends_on:
      - db
    command: php -S 0.0.0.0:8000 -t /app/htdocs /app/htdocs/router.php

  unit-tests-debug:
    build:
      context: .
      dockerfile: Dockerfile.test.php8.debug
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      - LORIS_DB_CONFIG=test/config.xml
      - XDEBUG_CONFIG=remote_host=${XDEBUG_REMOTE_HOST}
      - PHP_IDE_CONFIG=serverName=LorisTests
    depends_on:
      - db
    entrypoint: /app/test/wait-for-services.sh

  integration-tests-debug:
    build:
      context: .
      dockerfile: Dockerfile.test.php8.debug
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      - LORIS_DB_CONFIG=test/config.xml
      - SELENIUM_REQUIRED=true
      - XDEBUG_CONFIG=remote_host=${XDEBUG_REMOTE_HOST}
      - PHP_IDE_CONFIG=serverName=LorisTests
    links:
      - db
      - selenium-debug:selenium
      - web-debug:web
    entrypoint: /app/test/wait-for-services.sh
    


