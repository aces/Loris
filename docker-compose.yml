version: '2'
services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.test.db
      args:
        BASE_DIR: /app/
    volumes:
      - ./test/mysql-config:/etc/mysql/conf.d
      - /data-raisinbread/assembly/676061/V4/mri/native/demo_676061_V4_t1_001.mnc:/app/data-raisinbread/assembly/676061/V4/mri/native/demo_676061_V4_t1_001.mnc
      - /data-raisinbread/bids_imports/Face13_BIDSVersion_1.1.0/sub-OTT174/ses-V1/eeg/:/app/data-raisinbread/bids_imports/Face13_BIDSVersion_1.1.0/sub-OTT174/ses-V1/eeg/
    environment:
      - MYSQL_DATABASE=LorisTest
      - MYSQL_RANDOM_ROOT_PASSWORD=yes

  selenium:
    image: selenium/standalone-firefox-debug:3.8.1-aluminum
    volumes:
      - /dev/shm:/dev/shm
      - /data-raisinbread/:/app/data-raisinbread
 
    ports:
      - "5900:5900"
    environment:
      - SE_OPTS=-enablePassThrough false

  web:
    build:
      context: .
      dockerfile: Dockerfile.test.php7
    volumes:
      - ./:/app
      - ./test/test_instrument:/app/project/instruments
    environment:
      - LORIS_DB_CONFIG=/app/test/config.xml
    depends_on:
      - db
    command: php -S 0.0.0.0:8000 -t /app/htdocs /app/htdocs/router.php

  unit-tests:
    build:
      context: .
      dockerfile: Dockerfile.test.php7
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      - LORIS_DB_CONFIG=test/config.xml
    depends_on:
      - db
    entrypoint: /app/test/wait-for-services.sh

  integration-tests:
    build:
      context: .
      dockerfile: Dockerfile.test.php7
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      - LORIS_DB_CONFIG=test/config.xml
      - SELENIUM_REQUIRED=true
      - DOCKER_WEB_SERVER=http://web:8000
    depends_on:
      - db
      - selenium
      - web
    entrypoint: /app/test/wait-for-services.sh

  selenium-debug:
    image: selenium/standalone-firefox-debug:3.8.1-aluminum
    links:
      - web-debug:web
    ports:
      - "5901:5900"

  web-debug:
    build:
      context: .
      dockerfile: Dockerfile.test.php7.debug
    volumes:
      - ./:/app
      - ./test/test_instrument:/app/project/instruments
    environment:
      - LORIS_DB_CONFIG=/app/test/config.xml
      - XDEBUG_CONFIG=remote_host=${XDEBUG_REMOTE_HOST}
      - PHP_IDE_CONFIG=serverName=LorisTests
    depends_on:
      - db
    command: php -S 0.0.0.0:8000 -t /app/htdocs /app/htdocs/router.php

  unit-tests-debug:
    build:
      context: .
      dockerfile: Dockerfile.test.php7.debug
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      - LORIS_DB_CONFIG=test/config.xml
      - XDEBUG_CONFIG=remote_host=${XDEBUG_REMOTE_HOST}
      - PHP_IDE_CONFIG=serverName=LorisTests
    depends_on:
      - db
    entrypoint: /app/test/wait-for-services.sh

  integration-tests-debug:
    build:
      context: .
      dockerfile: Dockerfile.test.php7.debug
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      - LORIS_DB_CONFIG=test/config.xml
      - SELENIUM_REQUIRED=true
      - XDEBUG_CONFIG=remote_host=${XDEBUG_REMOTE_HOST}
      - PHP_IDE_CONFIG=serverName=LorisTests
    links:
      - db
      - selenium-debug:selenium
      - web-debug:web
    entrypoint: /app/test/wait-for-services.sh
