sudo: required

language: php

php: "7.2"
php: "7.3"
php: "nightly"

services:
- docker

install:
- sudo apt-get update
- sudo apt-get install -y libapparmor1
- pecl install -f ast-1.0.3
- sudo apt-get install npm
- make dev

before_script:
- sed -i "s/7.3/$TRAVIS_PHP_VERSION/g" Dockerfile.test.php7

jobs:
    include:
        - stage: "Tests"
          name: "Static Analysis"
          script: make checkstatic
          php: "7.3"
          php: "nightly"
        - script: test/dockerized-unit-tests.sh
          name: "Unit Tests"
          php: "7.3"
          php: "nightly"
        - script: test/dockerized-integration-tests.sh
          name: "Integration Tests"
          php: "7.3"
          php: "nightly"
    allow_failures:
          php: "nightly"
