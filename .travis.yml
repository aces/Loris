    - vendor/bin/phpcs --standard=docs/LorisCS.xml tools/assign_missing_instruments.php
    # Run PHPCS on the entire libraries directory.
    - vendor/bin/phpcs --standard=docs/LorisCS.xml php/libraries php/exceptions
