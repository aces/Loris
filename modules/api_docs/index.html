<iframe id="apiFrame" src="{$baseURL}/api_docs/static/index.html" class="col-md-12" scrolling="no" frameborder="0">
Not supported
</iframe>
<script type="application/javascript">
// Some function to resize the iFrame height
function resizeIFrameToFitContent() {
    var iFrame = document.getElementById( 'apiFrame' );
    iFrame.width  = iFrame.contentWindow.document.body.scrollWidth;
    iFrame.height = iFrame.contentWindow.document.body.scrollHeight;
}
let contentDoc = document.getElementById( 'apiFrame' ).contentDocument;
contentDoc.addEventListener('click', function(e) {
  let i = setInterval(resizeIFrameToFitContent, 10);
  setTimeout(clearInterval, 500, i);
});
contentDoc.addEventListener('DOMContentLoaded', function(e) {
  let i = setInterval(resizeIFrameToFitContent, 10);
  setTimeout(clearInterval, 1000, i);
});
</script>
