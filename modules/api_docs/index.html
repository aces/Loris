<script type="application/javascript">
  function resize() {
    let iFrame = document.getElementById('apiFrame');

    let i = setInterval( function() {
      let height = iFrame.contentDocument.body.scrollHeight;
      iFrame.height = height;
    }, 5);

    setTimeout(function() {
      clearInterval(i);
    }, 2000);
    
  }

(function() {
  let iFrame = document.getElementById('apiFrame');
  iFrame.addEventListener('load', resize, false); 
  iFrame.contentWindow.addEventListener('click', resize, false); 
})();
</script>
