          description: The visit label
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: The list of instrument short names
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_4'
    post:
      tags:
        - Instruments
      summary: Add instruments the the visit test battery
      parameters:
        - name: id
          in: path
          description: The candidate identifier. Either a PSCID or CandID.
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: visit
          in: path
          description: The visit label
          required: true
          style: simple
          explode: false
          schema:
            type: string
      requestBody:
        content:
