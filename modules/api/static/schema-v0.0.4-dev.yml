  /candidates:
    get:
      tags:
        - Candidates
      summary: List all candidates in this LORIS instance
      responses:
        '200':
          description: An object containing the list of instrument summary descriptors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Candidates'
    post:
      tags:
        - Candidates
      summary: Create a candidate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewCandidate'
      responses:
        '201':
          description: The new candidate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Candidate'
  '/candidates/{id}':
    get:
      tags:
        - Candidates
      summary: Get a JSON object representing that candidate. Note that the caller should validate the correct candidate was returned if the PSCID format is configured such that it's possible for a CandID to be the same as a PSCID of a different candidate.
      parameters:
        - name: id
          in: path
          description: The candidate identifier. Either a PSCID or CandID
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: The new candidate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
  '/candidates/{id}/{visit}':
    get:
      tags:
        - Visit
      summary: Get a visit descriptor for that candidate
      parameters:
        - name: id
          in: path
          description: The candidate identifier. Either a PSCID or CandID
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: visit
          in: path
          description: The visit label
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: The new candidate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
    put:
      tags:
        - Visit
      summary: Add a timepoint to that candidate
      parameters:
        - name: id
          in: path
          description: The candidate identifier. Either PSCID or CandID.
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: visit
          in: path
          description: The visit label
          required: true
          style: simple
          explode: false
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VisitMetaFields'
      responses:
        '201':
          description: The visit was created successfully
          headers:
            Content-Location:
              description: The URL of the new visit.
              style: simple
              explode: false
              schema:
                type: string
        '204':
          description: The visit was updated successfully.
          headers:
            Content-Location:
              description: The URL of the new visit.
              style: simple
              explode: false
              schema:
                type: string
        '409':
          description: The visit is already started. It can't be updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_409'
    patch:
      tags:
        - Visit
      summary: Updates a timepoint. Providing a "Visit" stage with "In Progress" as status will attemp to start the visit (start next stage).
      parameters:
        - name: id
          in: path
          description: The candidate identifier. Either PSCID or CandID.
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: visit
          in: path
          description: The visit label
          required: true
          style: simple
          explode: false
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VisitPatchFields'
      responses:
        '204':
          description: The visit stage was updated successfully
  '/candidates/{id}/{visit}/instruments':
    get:
      tags:
        - Instruments
      summary: List all instruments of that timepoint
      parameters:
        - name: id
          in: path
          description: The candidate identifier. Either a PSCID or CandID.
