openapi: 3.0.1
info:
  title: LORIS - REST API endpoints
  description: The LORIS API uses standard HTTP error codes and the body of any response will either be empty or contain only a JSON object for any request.
  contact:
    name: LORIS Development Team
    url: https://github.com/aces/loris
  license:
    name: GNU Public License, Version 3
    url: https://opensource.org/licenses/GPL-3.0
  version: 0.0.4-dev
servers:
  - url: /api/v0.0.4-dev
security:
  - ApiKeyAuth: []
paths:
  '/projects/{project}/subprojects':
    get:
      tags:
        - Projects
      summary: List all subprojects of that project
      parameters:
        - name: project
          in: path
          description: The project name
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: An object containing the list of subprojects descriptors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectSubprojects'
  '/projects/{project}/subprojects/{subproject}':
    get:
      tags:
        - Projects
      summary: Get a subproject descriptor in that project
      parameters:
        - name: project
          in: path
          description: The project name
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: subproject
          in: path
          description: The subproject title
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: An JSON representation of the subproject
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectSubproject'
  /candidates/{candid}/{visit}:
    patch:
      tags:
        - Visit
      summary: Updates a timepoint. Providing a "Visit" stage with "In Progress" as status will attemp to start the visit (start next stage).
      parameters:
        - name: candid
          in: path
          description: The candidate identifier
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: visit
          in: path
          description: The visit label
          required: true
          style: simple
          explode: false
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VisitPatchFields'
      responses:
        '204':
          description: The visit stage was updated successfully
  
components:
  schemas:
    ProjectSubprojects:
      type: object
      properties:
        Subprojects:
          type: array
          items:
            $ref: '#/components/schemas/SubprojectItem'
    SubprojectItem:
      type: object
      properties:
        Title:
          type: string
        Link:
          type: string
          description: url to details of that subproject
    ProjectSubproject:
      type: object
      properties:
        Title:
          type: string
        Visits:
          type: array
          items:
            type: object
            properties:
              VisitLabel:
                type: string
    VisitMetaFields:
      type: object
      properties:
        CandID:
          type: string
        Visit:
          type: string
        Site:
          type: string
        Battery:
          type: string
        Project:
          type: string
    VisitStage:
      type: object
      properties:
        Date:
          type: string
        Status:
          type: string
          enum:
            - Pass
            - Failure
            - Withdrawal
            - In Progress
    VisitPatchFields:
      type: object
      allOf:
        - $ref: '#/components/schemas/VisitMetaFields'
        - type: object
          properties:
            Stages:
              $ref: '#/components/schemas/InstrumentVisit'
    InstrumentVisit:
      type: object
      properties:
        Visit:
          $ref: '#/components/schemas/VisitStage'

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      name: Authorization
      in: header

