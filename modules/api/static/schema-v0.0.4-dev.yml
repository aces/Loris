openapi: 3.0.1
info:
  title: LORIS - REST API endpoints
  description: The LORIS API uses standard HTTP error codes and the body of any response will either be empty or contain only a JSON object for any request.
  contact:
    name: LORIS Development Team
    url: 'https://github.com/aces/loris'
  license:
    name: 'GNU Public License, Version 3'
    url: 'https://opensource.org/licenses/GPL-3.0'
  version: 0.0.4-dev
servers:
  - url: /api/v0.0.4-dev
security:
  - ApiKeyAuth: []
paths:
  /login:
    post:
      tags:
        - Login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body'
      responses:
        '200':
          description: The JWT
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
  /sites:
    get:
      tags:
        - Sites
      summary: List all sites available to the requesting user
      responses:
        '200':
          description: A list of all sites for the requesting user.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sites'
  /projects:
    get:
      tags:
        - Projects
      summary: List all projects
      responses:
        '200':
          description: An object with projects as properties
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
  '/projects/{project}':
    get:
      tags:
        - Projects
      summary: Get that project descriptor
      parameters:
        - name: project
          in: path
          description: The project name
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: An object containing the project descriptor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
  '/projects/{project}/candidates':
    get:
      tags:
        - Projects
      summary: List all candidates of that project
      parameters:
        - name: project
          in: path
          description: The project name
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: An object containing the list of candidates
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectCandidates'
  '/projects/{project}/images':
    get:
      tags:
        - Projects
      summary: List all images of that project
      parameters:
        - name: project
          in: path
          description: The project name
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: since
          in: query
          description: A date
          required: false
          style: form
          explode: true
          schema:
            type: string
      responses:
        '200':
          description: An object containing the list of image descriptors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectImages'
  '/projects/{project}/instruments':
    get:
      tags:
        - Projects
      summary: List all instruments of that project
      parameters:
        - name: project
          in: path
          description: The project name
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: An object containing the list of instrument summary descriptors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectInstruments'
  '/projects/{project}/instruments/{instrument}':
    get:
      tags:
        - Projects
      summary: Get an instrument descriptor in that project
      parameters:
        - name: project
          in: path
          description: The project name
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: instrument
          in: path
          description: The instrument short name
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: An JSON representation of the instrument form
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectInstrument'
  '/projects/{project}/visits':
    get:
      tags:
        - Projects
      summary: List all existing visit label of that project
      parameters:
        - name: project
          in: path
          description: The project name
          required: true
          style: simple
          explode: false
