openapi: 3.0.1
info:
  title: LORIS - Configuration endpoints
  description: Endpoints to retreive of alter LORIS configurations
  contact:
    name: LORIS Development Team
    url: 'https://github.com/aces/loris'
  license:
    name: 'GNU Public License, Version 3'
    url: 'https://opensource.org/licenses/GPL-3.0'
  version: 0.0.3-dev
servers:
  - url: /api/v0.0.3-dev
paths:
  
  '/configuration/configs':
    get:
      tags:
        - Administration
      summary: List all configs of this LORIS instance
      responses:
        '200':
          description: A list of configurations descriptor
          content:
            application/json:
              schema:
                type: object
                properties:
                  Configs:
                    type: array
                    items:
                      $ref: '#/components/schemas/ConfigDescriptor'
        '403':
          description: The `config` permission is required
            
                      
  '/configuration/configs/{config}':
    get:
      tags:
        - Administration
      summary: Get that configuration value(s)
      parameters:
        - name: config
          in: path
          description: The configuration name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: An object containing the project descriptor
          content:
            application/json:
              schema:
                type: object
                properties:
                  Meta:
                    $ref: '#/components/schemas/ConfigDescriptor'
                  Value:
                    $ref: '#/components/schemas/ConfigValue'
    put:
      tags:
        - Administration
      summary: Set that configuration value
      parameters:
        - name: config
          in: path
          description: The configuration name
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - value
              properties:
                value:
                  $ref: '#/components/schemas/ConfigValue'
      responses:
        '204':
          description: Config value saved
          
components:
  schemas:
    ConfigDescriptor:
      type: object
      properties:
        name:
          type: string
        multiple:
          type: boolean
  
    ConfigValue:
      type: object
      oneOf:
        - $ref: '#/components/schemas/ConfigSingleValue'
        - $ref: '#/components/schemas/ConfigMultipleValue'
       
    ConfigSingleValue:
      type: object
      properties:
        value:
          type: string
    
    ConfigMultipleValue:
      type: object
      properties:
        values:
          type: array
          items:
            type: string
      
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      name: Authorization
      in: header
security:
  - ApiKeyAuth: []
